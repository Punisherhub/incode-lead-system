<!DOCTYPE html>
<html>
<head>
    <title>Teste Logo</title>
    <style>
        body {
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            height: 100vh;
            position: relative;
        }
        
        .logo-test {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            background-image: url('/assets/images/logo-incode.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.3;
            z-index: 1;
            border: 2px solid red; /* Para visualizar a posição */
        }
        
        .content {
            position: relative;
            z-index: 10;
            color: white;
            padding: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="logo-test"></div>
    <div class="content">
        <h1>Teste da Logo</h1>
        <p>A logo deve aparecer atrás deste texto</p>
        <p>Se você vê uma borda vermelha, a div está lá mas a imagem não está carregando</p>
    </div>
</body>
</html>
