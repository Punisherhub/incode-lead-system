<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sorteio - Incode Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #2d3561 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* LOGO FLUTUANTE NO FUNDO - OTIMIZADA */
        .floating-logos {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
            will-change: transform;
        }
        
        .floating-logo {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.15;
            will-change: transform, opacity;
            backface-visibility: hidden;
            transform-style: preserve-3d;
            animation: floatDown linear infinite;
        }
        
        .floating-logo.small {
            width: 45px;
            height: 45px;
            opacity: 0.1;
        }
        
        .floating-logo.large {
            width: 75px;
            height: 75px;
            opacity: 0.18;
        }
        
        @keyframes floatDown {
            from {
                transform: translate3d(0, -100px, 0) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            15% {
                opacity: 0.12;
                transform: translate3d(0, 15vh, 0) rotate(54deg) scale(1);
            }
            85% {
                opacity: 0.12;
                transform: translate3d(0, 85vh, 0) rotate(306deg) scale(1);
            }
            to {
                transform: translate3d(0, calc(100vh + 100px), 0) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }
        
        /* REDUZIR LOGOS EM TELAS MENORES */
        @media (max-width: 768px) {
            .floating-logo {
                width: 45px;
                height: 45px;
                opacity: 0.08;
            }
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            transition: all 0.8s ease;
        }
        
        /* SISTEMA DE FOCO NO CARROSSEL */
        .container.focus-mode {
            transform: scale(0.95);
        }
        
        .container.focus-mode > *:not(.sorteio-section) {
            opacity: 0.3;
            filter: blur(2px);
            transform: scale(0.98);
        }
        
        .container.focus-mode .sorteio-section {
            transform: scale(1.05);
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            border-color: #00d4ff;
        }
        
        .container.focus-mode .case-container {
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.5);
            border-width: 4px;
        }
        
        .header {
            margin-bottom: 50px;
            padding: 40px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.02));
            border-radius: 25px;
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0, 212, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }
        
        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(1.3) drop-shadow(0 0 20px rgba(0, 212, 255, 0.5));
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        /* INDICADOR AO VIVO - ESTILO ELEGANTE */
        .event-live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            padding: 8px 20px;
            background: rgba(255, 69, 58, 0.1);
            border: 1px solid rgba(255, 69, 58, 0.3);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #ff453a;
            border-radius: 50%;
            animation: liveDotPulse 2s ease-in-out infinite;
        }

        .live-text {
            color: #ff453a;
            font-weight: 500;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        @keyframes liveDotPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.4;
                transform: scale(1.2);
            }
        }
        
        .header h1 {
            color: #ffffff;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00d4ff, transparent);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 20px;
            color: #a0a0a0;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d4ff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            background: #00d4ff;
            color: #0a0a0a;
            transform: translateY(-2px);
        }
        
        .sorteio-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .participant-count {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #ffffff;
            font-weight: 300;
            background: linear-gradient(145deg, rgba(0, 212, 255, 0.1), rgba(0, 212, 255, 0.05));
            padding: 25px 50px;
            border-radius: 15px;
            border: 1px solid rgba(0, 212, 255, 0.3);
            display: inline-block;
            letter-spacing: 3px;
            backdrop-filter: blur(20px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .participant-count::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            padding: 1px;
            background: linear-gradient(45deg, #00d4ff, transparent, #00d4ff);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: subtract;
            opacity: 0.6;
        }
        
        .case-container {
            height: 200px;
            background: rgba(0, 212, 255, 0.1);
            border: 3px solid #00d4ff;
            border-radius: 15px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .case-selector {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 80%;
            background: linear-gradient(to bottom, transparent 0%, #ff0040 45%, #ff0040 55%, transparent 100%);
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.8);
        }
        
        .case-selector::before {
            content: '‚ñº';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0040;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.8);
        }
        
        .case-reel {
            display: flex;
            height: 100%;
            transition: transform cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 10px;
            padding: 20px;
            align-items: center;
        }
        
        .case-item {
            min-width: 180px;
            height: 120px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .case-item.winner {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            transform: scale(1.05);
        }
        
        .case-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
            line-height: 1.3;
        }
        
        .case-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: none;
        }
        
        .case-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%
            );
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .placeholder-text {
            font-size: 1.5rem;
            opacity: 0.6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .winner-announcement {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        .winner-announcement.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .winner-text {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .winner-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #00d4ff;
            z-index: 1000;
            pointer-events: none;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: #00d4ff;
            color: #0a0a0a;
            border-color: #00d4ff;
        }
        
        .filter-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* ESTILOS DOS BOT√ïES - MINIMALISTA ELEGANTE */
        .btn {
            padding: 15px 35px;
            font-size: 1rem;
            font-weight: 400;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.4s ease;
            margin: 8px;
            letter-spacing: 1px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            backdrop-filter: blur(20px);
        }

        .btn-primary {
            border-color: #00d4ff;
            color: #00d4ff;
            background: rgba(0, 212, 255, 0.1);
        }

        .btn-primary:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.2);
        }

        .btn-secondary {
            border-color: rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.8);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2.2rem;
            }
            
            .sorteio-section {
                padding: 25px;
            }
            
            .case-container {
                height: 160px;
            }
            
            .case-item {
                min-width: 140px;
                height: 100px;
            }
            
            .case-item-name {
                font-size: 0.9rem;
            }
            
            .case-item-avatar {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .winner-name {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .filters {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- LOGOS FLUTUANTES NO FUNDO -->
    <div class="floating-logos" id="floatingLogos"></div>
    
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Voltar ao Admin</a>
        
        <div class="header">
            <img src="/assets/images/logo-incode.png" alt="Incode Academy" class="logo">
            <h1>INCODE ACADEMY</h1>
            <p class="subtitle">Sistema de Sorteio para Eventos</p>
            <div class="event-live-indicator">
                <span class="live-dot"></span>
                <span class="live-text">AO VIVO</span>
            </div>
        </div>
        
        <div class="sorteio-section">
            <div class="participant-count" id="participantCount">
                <span class="loading"></span> Carregando participantes...
            </div>
            
            <div class="filters" id="filters">
                <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                    <!-- Filtros por Per√≠odo B√°sico -->
                    <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                        <span style="color: #00d4ff; font-weight: 600; margin-right: 10px;">üìÖ Per√≠odo:</span>
                        <button class="filter-btn active" data-period="todos">Todos</button>
                        <button class="filter-btn" data-period="hoje">Hoje</button>
                        <button class="filter-btn" data-period="ontem">Ontem</button>
                        <button class="filter-btn" data-period="semana">Esta Semana</button>
                        <button class="filter-btn" data-period="mes">Este M√™s</button>
                        <button class="filter-btn" data-period="custom">Personalizado</button>
                    </div>

                    <!-- Filtros Avan√ßados de Data/Hora (Oculto por padr√£o) -->
                    <div id="advanced-filters" style="display: none; flex-direction: column; gap: 10px; align-items: center; background: rgba(0, 212, 255, 0.1); padding: 15px; border-radius: 10px; border: 1px solid rgba(0, 212, 255, 0.3);">
                        <div style="display: flex; gap: 15px; flex-wrap: wrap; align-items: center;">
                            <div>
                                <label style="color: #00d4ff; font-size: 12px; display: block; margin-bottom: 5px;">üìÖ Data Inicial:</label>
                                <input type="date" id="start-date" style="background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; color: white; padding: 8px; border-radius: 5px; font-size: 14px;">
                            </div>
                            <div>
                                <label style="color: #00d4ff; font-size: 12px; display: block; margin-bottom: 5px;">üìÖ Data Final:</label>
                                <input type="date" id="end-date" style="background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; color: white; padding: 8px; border-radius: 5px; font-size: 14px;">
                            </div>
                            <div>
                                <label style="color: #00d4ff; font-size: 12px; display: block; margin-bottom: 5px;">üïê Hora Inicial:</label>
                                <input type="time" id="start-time" style="background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; color: white; padding: 8px; border-radius: 5px; font-size: 14px;">
                            </div>
                            <div>
                                <label style="color: #00d4ff; font-size: 12px; display: block; margin-bottom: 5px;">üïê Hora Final:</label>
                                <input type="time" id="end-time" style="background: rgba(255,255,255,0.1); border: 1px solid #00d4ff; color: white; padding: 8px; border-radius: 5px; font-size: 14px;">
                            </div>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <button class="filter-btn" id="apply-custom-filter" style="background: #00d4ff; color: black;">‚úÖ Aplicar Filtros</button>
                            <button class="filter-btn" id="clear-custom-filter">üóëÔ∏è Limpar</button>
                        </div>
                    </div>

                    <!-- Filtro por Crit√©rio de Data -->
                    <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                        <span style="color: #00d4ff; font-weight: 600; margin-right: 10px;">üïí Usar Data de:</span>
                        <button class="filter-btn active" data-date-criteria="latest">√öltima Atividade</button>
                        <button class="filter-btn" data-date-criteria="creation">Cria√ß√£o Original</button>
                    </div>

                    <!-- Filtros por Tipo -->
                    <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                        <span style="color: #00d4ff; font-weight: 600; margin-right: 10px;">üéØ Tipo:</span>
                        <button class="filter-btn active" data-type="all">Todos os Tipos</button>
                        <button class="filter-btn" data-type="geral">Leads Gerais</button>
                        <button class="filter-btn" data-type="workshop">Workshop/Evento</button>
                    </div>
                </div>
            </div>
            
            <div class="case-container">
                <div class="case-selector"></div>
                <div class="case-reel" id="caseReel">
                    <div class="placeholder-text">Clique em "Sortear" para come√ßar!</div>
                </div>
                <div class="winner-announcement" id="winnerAnnouncement">
                    <div class="winner-text">üéâ Parab√©ns!</div>
                    <div class="winner-name" id="finalWinnerName"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="drawBtn">üéØ Sortear Participante</button>
                <button class="btn btn-secondary" id="resetBtn" style="display: none;">üîÑ Novo Sorteio</button>
                <button class="btn btn-secondary" id="audioToggle" title="Ligar/Desligar Som">üîä</button>
            </div>

            <!-- INDICADOR DE PERFORMANCE ADAPTATIVA -->
            <div id="performanceIndicator" style="text-align: center; margin-top: 15px; font-size: 0.9rem; opacity: 0.8;">
                <div id="deviceInfo"></div>
            </div>
        </div>
    </div>
    
    <script>
        class SorteioSystem {
            constructor() {
                this.participants = [];
                this.filteredParticipants = [];
                this.currentPeriodFilter = 'todos';
                this.currentTypeFilter = 'all';
                this.currentDateCriteria = 'latest'; // 'latest' or 'creation'
                this.customFilters = {
                    startDate: null,
                    endDate: null,
                    startTime: null,
                    endTime: null
                };
                this.isDrawing = false;
                this.audioContext = null;
                this.audioEnabled = true;

                // SISTEMA ADAPTATIVO DE PERFORMANCE
                this.performanceMode = 'auto'; // auto, high, medium, low
                this.deviceCapability = this.detectDeviceCapability();

                this.initElements();
                this.initAudio();
                this.bindEvents();
                this.loadParticipants();
                this.initFloatingLogos();
            }
            
            initElements() {
                this.participantCountEl = document.getElementById('participantCount');
                this.caseReelEl = document.getElementById('caseReel');
                this.winnerAnnouncementEl = document.getElementById('winnerAnnouncement');

            // DETEC√á√ÉO INTELIGENTE DE CAPACIDADE DO DISPOSITIVO
            detectDeviceCapability() {
                const capability = {
                    score: 0,
                    level: 'high',
                    ram: navigator.deviceMemory || 4,
                    cores: navigator.hardwareConcurrency || 4,
                    isMobile: /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
                    isLowEnd: false
                };

                // Calcular score baseado em hardware
                capability.score += Math.min(capability.ram * 10, 80); // RAM: 0-80 pontos
                capability.score += Math.min(capability.cores * 5, 20); // CPU: 0-20 pontos

                // Penalizar dispositivos m√≥veis
                if (capability.isMobile) {
                    capability.score *= 0.6;
                }

                // Determinar n√≠vel de capacidade
                if (capability.score >= 60) {
                    capability.level = 'high'; // PCs modernos
                } else if (capability.score >= 35) {
                    capability.level = 'medium'; // PCs intermedi√°rios
                } else {
                    capability.level = 'low'; // PCs fracos/mobiles
                    capability.isLowEnd = true;
                }

                console.log('üñ•Ô∏è CAPACIDADE DO DISPOSITIVO:', {
                    score: capability.score,
                    level: capability.level,
                    ram: capability.ram + 'GB',
                    cores: capability.cores,
                    mobile: capability.isMobile,
                    lowEnd: capability.isLowEnd
                });

                return capability;
            }

            // Som de case opening - tick dos itens passando (vers√£o melhorada)
            playTickSound(frequency = 800, duration = 0.05, waveType = 'square') {
                if (!this.audioContext || !this.audioEnabled) return;

                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = waveType; // Permite diferentes tipos de onda

                // Volume din√¢mico baseado na dura√ß√£o (sons mais longos = mais volume)
                const volume = Math.min(0.15, 0.05 + (duration * 2));
                gainNode.gain.setValueAtTime(volume, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            // Som de abertura da case (in√≠cio do sorteio) - VERS√ÉO √âPICA
            playCaseOpenSound() {
                if (!this.audioContext || !this.audioEnabled) return;

                // Som principal mais dram√°tico
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);

                oscillator.frequency.setValueAtTime(150, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(800, this.audioContext.currentTime + 0.8);
                oscillator.type = 'sawtooth';

                gainNode.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.8);

                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.8);

                // Efeito adicional de reverb
                setTimeout(() => {
                    const oscillator2 = this.audioContext.createOscillator();
                    const gainNode2 = this.audioContext.createGain();

                    oscillator2.connect(gainNode2);
                    gainNode2.connect(this.audioContext.destination);

                    oscillator2.frequency.setValueAtTime(400, this.audioContext.currentTime);
                    oscillator2.type = 'triangle';

                    gainNode2.gain.setValueAtTime(0.15, this.audioContext.currentTime);

                    oscillator2.start(this.audioContext.currentTime);
                    oscillator2.stop(this.audioContext.currentTime + 0.5);
                }, 200);
            }

            updateFilteredParticipants() {
                let filtered = [...this.participants];

                // FILTRO POR PER√çODO E DATA
                if (this.currentPeriodFilter !== 'todos') {
                    filtered = filtered.filter(p => {
                        // Escolher qual data usar baseado no crit√©rio selecionado
                        let leadDate;
                        if (this.currentDateCriteria === 'latest') {
                            // Usar a data mais recente entre cria√ß√£o e √∫ltima atividade
                            const creationDate = new Date(p.created_at || p.data_criacao || p.createdAt);
                            const updateDate = new Date(p.data_atualizacao || p.ultimo_envio_data || creationDate);
                            leadDate = updateDate > creationDate ? updateDate : creationDate;
                        } else {
                            // Usar apenas data de cria√ß√£o original
                            leadDate = new Date(p.created_at || p.data_criacao || p.createdAt);
                        }

                        if (this.currentPeriodFilter === 'custom') {
                            return this.matchesCustomFilters(p, leadDate);
                        }

                        // Filtros b√°sicos de per√≠odo
                        const now = new Date();
                        const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                        const leadDay = new Date(leadDate.getFullYear(), leadDate.getMonth(), leadDate.getDate());

                        switch (this.currentPeriodFilter) {
                            case 'hoje':
                                return leadDay.getTime() === today.getTime();

                            case 'ontem':
                                const yesterday = new Date(today);
                                yesterday.setDate(yesterday.getDate() - 1);
                                return leadDay.getTime() === yesterday.getTime();

                            case 'semana':
                                const weekAgo = new Date(today);
                                weekAgo.setDate(weekAgo.getDate() - 7);
                                return leadDate >= weekAgo;

                            case 'mes':
                                const monthAgo = new Date(today);
                                monthAgo.setMonth(monthAgo.getMonth() - 1);
                                return leadDate >= monthAgo;

                            default:
                                return true;
                        }
                    });
                }
                
                // FILTRO POR TIPO
                if (this.currentTypeFilter !== 'all') {
                    filtered = filtered.filter(p => {
                        switch (this.currentTypeFilter) {
                            case 'geral':
                                return !p.tipo_lead || p.tipo_lead === 'geral';
                            case 'workshop':
                                return p.tipo_lead === 'workshop';
                            default:
                                return true;
                        }
                    });
                }
                
                this.filteredParticipants = filtered;

                console.log(`üìä Filtros aplicados - Per√≠odo: ${this.currentPeriodFilter}, Tipo: ${this.currentTypeFilter}, Crit√©rio: ${this.currentDateCriteria}`);
                console.log(`üéØ Participantes filtrados: ${this.filteredParticipants.length} de ${this.participants.length} total`);

                // Atualizar indicador de dispositivo quando filtros mudarem
                this.showDeviceInfo();
            }

            matchesCustomFilters(participant, leadDate) {
                const { startDate, endDate, startTime, endTime } = this.customFilters;

                // Se nenhum filtro personalizado est√° definido, incluir todos
                if (!startDate && !endDate && !startTime && !endTime) {
                    return true;
                }

                // Filtro por data
                if (startDate || endDate) {
                    const leadDateOnly = leadDate.toISOString().split('T')[0]; // YYYY-MM-DD

                    if (startDate && leadDateOnly < startDate) {
                        return false;
                    }

                    if (endDate && leadDateOnly > endDate) {
                        return false;
                    }
                }

                // Filtro por hor√°rio (s√≥ se pelo menos uma hora estiver definida)
                if (startTime || endTime) {
                    const leadTimeString = leadDate.toTimeString().split(' ')[0].substring(0, 5); // HH:MM

                    if (startTime && leadTimeString < startTime) {
                        return false;
                    }

                    if (endTime && leadTimeString > endTime) {
                        return false;
                    }
                }

                return true;
            }

            createCaseItems(participants, winner, winnerPosition) {

                // Criar os elementos DOM
                for (let i = 0; i < totalItems; i++) {
                    const participant = shuffledParticipants[i];
                    const isWinner = i === winnerPosition;
                    
                    const item = document.createElement('div');

                return items;

                    const array = new Uint32Array(3);
                    window.crypto.getRandomValues(array);

                    // Combinar m√∫ltiplos valores para m√°xima aleatoriedade
                    const combined = (array[0] ^ array[1] ^ array[2]) >>> 0;
                    randomValue = combined / (0xffffffff + 1);

                    console.log('üîê ALEATORIEDADE CRIPTOGR√ÅFICA SEGURA:', {
                        valores: array,
                        combinado: combined,
                        resultado: randomValue,
                        garantia: '100% JUSTA'
                    });
                } else {
                    // Fallback com m√∫ltiplas chamadas para maior aleatoriedade
                    randomValue = (Math.random() + Math.random() + Math.random()) / 3;
                    console.log('‚ö†Ô∏è Fallback: Aleatoriedade pseudoaleat√≥ria melhorada');
                }
                
                // Escolher vencedor com aleatoriedade criptograficamente segura
                const winnerIndex = Math.floor(randomValue * this.filteredParticipants.length);
                const winner = this.filteredParticipants[winnerIndex];
                
                console.log('üéØ Vencedor selecionado:', winner.nome, '√çndice:', winnerIndex, 'de', this.filteredParticipants.length);

                // OBTER CONFIGURA√á√ïES ADAPTATIVAS
                const settings = this.getAdaptiveSettings();
                console.log('‚öôÔ∏è Configura√ß√µes adaptativas:', settings);

                // EXPANDIR FOCO NO CARROSSEL (se suportado pelo dispositivo)
                if (settings.enableExpansion) {
                    this.expandCarouselFocus();
                }

                // Posi√ß√£o do vencedor na reel (adaptada ao n√∫mero de itens)
                const winnerPosition = Math.floor(settings.itemCount * 0.6) + Math.floor(Math.random() * Math.floor(settings.itemCount * 0.2));

                // Criar itens da reel com vencedor correto
                const caseItems = this.createCaseItems(this.filteredParticipants, winner, winnerPosition);

                // Limpar e adicionar itens √† reel
                this.caseReelEl.innerHTML = '';
                caseItems.forEach(item => this.caseReelEl.appendChild(item));

                // Calcular posi√ß√£o final (centralizar o vencedor)
                const itemWidth = 190; // width + gap
                const containerWidth = this.caseReelEl.parentElement.offsetWidth;
                const finalPosition = -(winnerPosition * itemWidth) + (containerWidth / 2) - (itemWidth / 2);

                // Come√ßar da esquerda e fazer voltas baseadas na capacidade do dispositivo
                const startPosition = containerWidth;
                const extraDistance = itemWidth * caseItems.length * settings.rotations;
                
                // Definir posi√ß√£o inicial
                this.caseReelEl.style.transform = `translateX(${startPosition}px)`;

                // Iniciar sons de tick durante a anima√ß√£o (adaptativo)

                // TEMPO ADAPTATIVO BASEADO NA CAPACIDADE DO DISPOSITIVO
                setTimeout(() => {
                    // Aplicar anima√ß√£o com configura√ß√µes adaptativas
                    this.caseReelEl.style.transition = `transform ${settings.duration}ms ${settings.easing}`;
                    this.caseReelEl.style.transform = `translateX(${finalPosition}px)`;

                    // Quando a anima√ß√£o terminar, mostrar o vencedor

                        this.showWinner(winner);
                    }, settings.duration + 200); // Ligeiramente ap√≥s a anima√ß√£o terminar
                }, 300);
            }

            startTickSounds(settings) {
                const duration = settings.duration;
                const fases = settings.audioFases;
                const baseInterval = settings.tickInterval;

                this.tickInterval = setInterval(() => {
                    // Frequ√™ncia vari√°vel para criar sensa√ß√£o de velocidade
                    const randomFreq = 800 + Math.random() * 600;
                    this.playTickSound(randomFreq, 0.03);
                }, baseInterval); // Som adaptativo baseado na capacidade

                // SISTEMA ADAPTATIVO DE FASES DE √ÅUDIO COM DESACELERA√á√ÉO DRAM√ÅTICA
                for (let fase = 2; fase <= fases; fase++) {
                    const timing = (duration / fases) * (fase - 1);

                    // Desacelera√ß√£o progressiva mais dram√°tica
                    const multiplier = Math.pow(1.8, fase - 1); // Multiplicador exponencial
                    const interval = baseInterval + (fase - 1) * 40 + (multiplier * 20);
                    const freqBase = 800 - (fase - 1) * 80;
                    const freqVariacao = 600 - (fase - 1) * 60;

                    setTimeout(() => {
                        clearInterval(this.tickInterval);
                        this.tickInterval = setInterval(() => {
                            const randomFreq = freqBase + Math.random() * freqVariacao;
                            this.playTickSound(randomFreq, 0.03 + (fase - 1) * 0.015);
                        }, interval);

                        // Log da mudan√ßa de fase para debug
                        console.log(`üéµ Fase ${fase}/${fases} - Intervalo: ${interval}ms, Freq: ${freqBase}¬±${freqVariacao}`);
                    }, timing);
                }

                // FASE FINAL ULTRA DRAM√ÅTICA (√∫ltimos 2 segundos)
                if (settings.isMegaEvent) {
                    setTimeout(() => {
                        clearInterval(this.tickInterval);
                        let finalTicks = 0;
                        const maxFinalTicks = 8;

                        const finalTickInterval = setInterval(() => {
                            const dramaticFreq = 400 + Math.random() * 200;
                            this.playTickSound(dramaticFreq, 0.06);
                            finalTicks++;

                            if (finalTicks >= maxFinalTicks) {
                                clearInterval(finalTickInterval);
                                // Som final √âPICO antes da parada
                                setTimeout(() => {
                                    this.playTickSound(200, 0.1, 'sawtooth');
                                }, 500);
                            }
                        }, 250); // Tick super lento final
                    }, duration - 2000);
                }
            }
            
            stopTickSounds() {
                if (this.tickInterval) {
                    clearInterval(this.tickInterval);
                    this.tickInterval = null;
                }
            }

            // SISTEMA DE LOGOS FLUTUANTES - OTIMIZADO
            initFloatingLogos() {
                this.logoPool = [];
                this.maxLogos = 8; // Mais logos simult√¢neas para cobrir laterais
                this.logoInterval = null;
                this.isPageVisible = true;
                
                // Pr√©-carregar imagem
                this.preloadLogo();
                
                // Detectar visibilidade da p√°gina para pausar anima√ß√µes
                document.addEventListener('visibilitychange', () => {
                    this.isPageVisible = !document.hidden;
                    if (this.isPageVisible) {
                        this.startLogoAnimation();
                    } else {
                        this.pauseLogoAnimation();
                    }
                });
                
                // Iniciar anima√ß√£o
                this.startLogoAnimation();
            }
            
            preloadLogo() {
                this.logoImage = new Image();
                this.logoImage.src = '/assets/images/logo-incode.png';
            }
            
            startLogoAnimation() {
                if (this.logoInterval) return;
                
                // Criar logos iniciais para preencher as laterais
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => this.createFloatingLogo(), i * 800);
                }
                
                // Intervalo mais frequente para cobrir as laterais
                const isMobile = window.innerWidth < 768;
                const interval = isMobile ? 2500 : 2000; // Mais frequente
                
                this.logoInterval = setInterval(() => {
                    if (this.isPageVisible && this.logoPool.length < this.maxLogos) {
                        this.createFloatingLogo();
                    }
                }, interval);
            }
            
            pauseLogoAnimation() {
                if (this.logoInterval) {
                    clearInterval(this.logoInterval);
                    this.logoInterval = null;
                }
            }
            
            createFloatingLogo() {
                // Limpar logos antigas do pool
                this.cleanupLogos();
                
                const floatingLogosContainer = document.getElementById('floatingLogos');
                const logo = document.createElement('img');
                
                // Usar imagem pr√©-carregada
                logo.src = this.logoImage.src;
                
                // Varia√ß√£o de tamanho para mais dinamismo
                const sizeRandom = Math.random();
                let logoClass = 'floating-logo';
                let logoWidth = 60;
                
                if (sizeRandom < 0.2) {
                    logoClass += ' small';
                    logoWidth = 45;
                } else if (sizeRandom > 0.8) {
                    logoClass += ' large';
                    logoWidth = 75;
                }
                
                logo.className = logoClass;
                
                // Posi√ß√£o focada nas laterais (70% laterais, 30% centro)
                const screenWidth = window.innerWidth;
                let xPosition;
                
                if (Math.random() < 0.7) {
                    // 70% chance de aparecer nas laterais
                    if (Math.random() < 0.5) {
                        // Lateral esquerda (0 a 25% da tela)
                        xPosition = Math.random() * (screenWidth * 0.25);
                    } else {
                        // Lateral direita (75% a 100% da tela)
                        xPosition = (screenWidth * 0.75) + Math.random() * (screenWidth * 0.25 - logoWidth);
                    }
                } else {
                    // 30% chance no centro para n√£o ficar vazio demais
                    xPosition = (screenWidth * 0.25) + Math.random() * (screenWidth * 0.5 - logoWidth);
                }
                
                logo.style.left = Math.max(0, Math.min(xPosition, screenWidth - logoWidth)) + 'px';
                
                // Dura√ß√£o otimizada para performance
                const duration = 10 + Math.random() * 3; // 10-13 segundos
                logo.style.animationDuration = duration + 's';
                logo.style.animationDelay = Math.random() * 1 + 's';
                
                // Adicionar ao DOM e pool
                floatingLogosContainer.appendChild(logo);
                this.logoPool.push({
                    element: logo,
                    createdAt: Date.now(),
                    duration: duration * 1000
                });
                
                // Auto-cleanup com margin de seguran√ßa
                setTimeout(() => {
                    this.removeLogo(logo);
                }, (duration + 2) * 1000);
            }
            
            cleanupLogos() {
                const now = Date.now();
                this.logoPool = this.logoPool.filter(logoData => {
                    const age = now - logoData.createdAt;
                    if (age > logoData.duration + 2000) {
                        this.removeLogo(logoData.element);
                        return false;
                    }
                    return true;
                });
            }
            
            removeLogo(logo) {
                try {
                    if (logo && logo.parentNode) {
                        logo.parentNode.removeChild(logo);
                    }
                } catch (error) {
                    // Silently handle removal errors
                }
            }
