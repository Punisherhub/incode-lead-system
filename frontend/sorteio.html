<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sorteio - Incode Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: brightness(1.2);
        }
        
        .header h1 {
            color: #00d4ff;
            font-size: 3rem;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            font-weight: 700;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d4ff;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #00d4ff;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .back-link:hover {
            background: #00d4ff;
            color: #0a0a0a;
            transform: translateY(-2px);
        }
        
        .sorteio-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .participant-count {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #00d4ff;
            font-weight: 600;
        }
        
        .case-container {
            height: 200px;
            background: rgba(0, 212, 255, 0.1);
            border: 3px solid #00d4ff;
            border-radius: 15px;
            margin: 30px 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
        }
        
        .case-selector {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 80%;
            background: linear-gradient(to bottom, transparent 0%, #ff0040 45%, #ff0040 55%, transparent 100%);
            transform: translate(-50%, -50%);
            z-index: 10;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.8);
        }
        
        .case-selector::before {
            content: '‚ñº';
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff0040;
            font-size: 20px;
            text-shadow: 0 0 10px rgba(255, 0, 64, 0.8);
        }
        
        .case-reel {
            display: flex;
            height: 100%;
            transition: transform cubic-bezier(0.25, 0.46, 0.45, 0.94);
            gap: 10px;
            padding: 20px;
            align-items: center;
        }
        
        .case-item {
            min-width: 180px;
            height: 120px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }
        
        .case-item.winner {
            border-color: #00d4ff;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(0, 212, 255, 0.1));
            transform: scale(1.05);
        }
        
        .case-item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            padding: 0 10px;
            line-height: 1.3;
        }
        
        .case-item-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 8px;
            text-shadow: none;
        }
        
        .case-glow {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%
            );
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .placeholder-text {
            font-size: 1.5rem;
            opacity: 0.6;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        
        .winner-announcement {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            z-index: 20;
            backdrop-filter: blur(10px);
        }
        
        .winner-announcement.show {
            display: flex;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .winner-text {
            font-size: 1.2rem;
            color: #00d4ff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .winner-name {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #00d4ff, #0099cc);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.4);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.6);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #00d4ff;
            z-index: 1000;
            pointer-events: none;
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }
        
        .filter-btn.active {
            background: #00d4ff;
            color: #0a0a0a;
            border-color: #00d4ff;
        }
        
        .filter-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #00d4ff;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2.2rem;
            }
            
            .sorteio-section {
                padding: 25px;
            }
            
            .case-container {
                height: 160px;
            }
            
            .case-item {
                min-width: 140px;
                height: 100px;
            }
            
            .case-item-name {
                font-size: 0.9rem;
            }
            
            .case-item-avatar {
                width: 30px;
                height: 30px;
                font-size: 1rem;
            }
            
            .winner-name {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
            
            .filters {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/admin" class="back-link">‚Üê Voltar ao Admin</a>
        
        <div class="header">
            <img src="assets/images/logo-incode.png" alt="Incode Academy" class="logo">
            <h1>üéâ Sorteio Incode Academy</h1>
            <p class="subtitle">Sistema de sorteio para eventos ao vivo</p>
        </div>
        
        <div class="sorteio-section">
            <div class="participant-count" id="participantCount">
                <span class="loading"></span> Carregando participantes...
            </div>
            
            <div class="filters" id="filters">
                <div style="display: flex; flex-direction: column; gap: 15px; align-items: center;">
                    <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                        <span style="color: #00d4ff; font-weight: 600; margin-right: 10px;">üìÖ Per√≠odo:</span>
                        <button class="filter-btn active" data-period="todos">Todos</button>
                        <button class="filter-btn" data-period="hoje">Hoje</button>
                        <button class="filter-btn" data-period="ontem">Ontem</button>
                        <button class="filter-btn" data-period="semana">Esta Semana</button>
                        <button class="filter-btn" data-period="mes">Este M√™s</button>
                    </div>
                    <div style="display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;">
                        <span style="color: #00d4ff; font-weight: 600; margin-right: 10px;">üéØ Tipo:</span>
                        <button class="filter-btn active" data-type="all">Todos os Tipos</button>
                        <button class="filter-btn" data-type="geral">Leads Gerais</button>
                        <button class="filter-btn" data-type="workshop">Workshop/Evento</button>
                    </div>
                </div>
            </div>
            
            <div class="case-container">
                <div class="case-selector"></div>
                <div class="case-reel" id="caseReel">
                    <div class="placeholder-text">Clique em "Sortear" para come√ßar!</div>
                </div>
                <div class="winner-announcement" id="winnerAnnouncement">
                    <div class="winner-text">üéâ Parab√©ns!</div>
                    <div class="winner-name" id="finalWinnerName"></div>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="drawBtn">üéØ Sortear Participante</button>
                <button class="btn btn-secondary" id="resetBtn" style="display: none;">üîÑ Novo Sorteio</button>
                <button class="btn btn-secondary" id="audioToggle" title="Ligar/Desligar Som">üîä</button>
            </div>
        </div>
    </div>
    
    <script>
        class SorteioSystem {
            constructor() {
                this.participants = [];
                this.filteredParticipants = [];
                this.currentPeriodFilter = 'todos';
                this.currentTypeFilter = 'all';
                this.isDrawing = false;
                this.audioContext = null;
                this.audioEnabled = true;
                
                this.initElements();
                this.initAudio();
                this.bindEvents();
                this.loadParticipants();
            }
            
            initElements() {
                this.participantCountEl = document.getElementById('participantCount');
                this.caseReelEl = document.getElementById('caseReel');
                this.winnerAnnouncementEl = document.getElementById('winnerAnnouncement');
                this.finalWinnerNameEl = document.getElementById('finalWinnerName');
                this.drawBtn = document.getElementById('drawBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.audioToggleBtn = document.getElementById('audioToggle');
                this.filtersEl = document.getElementById('filters');
            }
            
            initAudio() {
                // Inicializar Web Audio API
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (error) {
                    console.warn('Web Audio API n√£o suportada:', error);
                }
            }
            
            toggleAudio() {
                this.audioEnabled = !this.audioEnabled;
                this.audioToggleBtn.textContent = this.audioEnabled ? 'üîä' : 'üîá';
                this.audioToggleBtn.title = this.audioEnabled ? 'Desligar Som' : 'Ligar Som';
            }
            
            // Som de case opening - tick dos itens passando
            playTickSound(frequency = 800, duration = 0.05) {
                if (!this.audioContext || !this.audioEnabled) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                oscillator.type = 'square';
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            // Som de abertura da case (in√≠cio do sorteio)
            playCaseOpenSound() {
                if (!this.audioContext || !this.audioEnabled) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.frequency.setValueAtTime(200, this.audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(600, this.audioContext.currentTime + 0.3);
                oscillator.type = 'sawtooth';
                
                gainNode.gain.setValueAtTime(0.2, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.3);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + 0.3);
            }
            
            // Som de vit√≥ria (quando para no vencedor)
            playWinSound() {
                if (!this.audioContext || !this.audioEnabled) return;
                
                // Som principal de vit√≥ria
                const oscillator1 = this.audioContext.createOscillator();
                const gainNode1 = this.audioContext.createGain();
                
                oscillator1.connect(gainNode1);
                gainNode1.connect(this.audioContext.destination);
                
                oscillator1.frequency.setValueAtTime(523, this.audioContext.currentTime); // C5
                oscillator1.frequency.setValueAtTime(659, this.audioContext.currentTime + 0.1); // E5
                oscillator1.frequency.setValueAtTime(784, this.audioContext.currentTime + 0.2); // G5
                oscillator1.type = 'sine';
                
                gainNode1.gain.setValueAtTime(0.3, this.audioContext.currentTime);
                gainNode1.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 1.5);
                
                oscillator1.start(this.audioContext.currentTime);
                oscillator1.stop(this.audioContext.currentTime + 1.5);
                
                // Efeito adicional de brilho
                setTimeout(() => {
                    const oscillator2 = this.audioContext.createOscillator();
                    const gainNode2 = this.audioContext.createGain();
                    
                    oscillator2.connect(gainNode2);
                    gainNode2.connect(this.audioContext.destination);
                    
                    oscillator2.frequency.setValueAtTime(1047, this.audioContext.currentTime); // C6
                    oscillator2.type = 'triangle';
                    
                    gainNode2.gain.setValueAtTime(0.15, this.audioContext.currentTime);
                    gainNode2.gain.exponentialRampToValueAtTime(0.001, this.audioContext.currentTime + 0.8);
                    
                    oscillator2.start(this.audioContext.currentTime);
                    oscillator2.stop(this.audioContext.currentTime + 0.8);
                }, 100);
            }
            
            bindEvents() {
                this.drawBtn.addEventListener('click', () => {
                    // Ativar contexto de √°udio na intera√ß√£o do usu√°rio
                    if (this.audioContext && this.audioContext.state === 'suspended') {
                        this.audioContext.resume();
                    }
                    this.startDraw();
                });
                this.resetBtn.addEventListener('click', () => this.resetDraw());
                this.audioToggleBtn.addEventListener('click', () => this.toggleAudio());
                
                this.filtersEl.addEventListener('click', (e) => {
                    if (e.target.classList.contains('filter-btn')) {
                        if (e.target.dataset.period) {
                            this.setPeriodFilter(e.target.dataset.period);
                        } else if (e.target.dataset.type) {
                            this.setTypeFilter(e.target.dataset.type);
                        }
                    }
                });
            }
            
            async loadParticipants() {
                try {
                    const response = await fetch('/api/leads');
                    if (!response.ok) throw new Error('Erro ao carregar participantes');
                    
                    const data = await response.json();
                    
                    // A API retorna um objeto com 'leads' ou pode retornar array diretamente
                    if (data.success && data.leads) {
                        this.participants = data.leads;
                    } else if (Array.isArray(data)) {
                        this.participants = data;
                    } else if (data.data && Array.isArray(data.data)) {
                        this.participants = data.data;
                    } else {
                        this.participants = [];
                    }
                    
                    this.updateFilteredParticipants();
                    this.updateParticipantCount();
                } catch (error) {
                    console.error('Erro:', error);
                    this.participants = [];
                    this.participantCountEl.innerHTML = '‚ùå Erro ao carregar participantes';
                }
            }
            
            setPeriodFilter(period) {
                this.currentPeriodFilter = period;
                
                // Update active button for period
                document.querySelectorAll('[data-period]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.period === period);
                });
                
                this.updateFilteredParticipants();
                this.updateParticipantCount();
                this.resetDraw();
            }
            
            setTypeFilter(type) {
                this.currentTypeFilter = type;
                
                // Update active button for type
                document.querySelectorAll('[data-type]').forEach(btn => {
                    btn.classList.toggle('active', btn.dataset.type === type);
                });
                
                this.updateFilteredParticipants();
                this.updateParticipantCount();
                this.resetDraw();
            }
            
            updateFilteredParticipants() {
                let filtered = [...this.participants];
                
                // FILTRO POR PER√çODO
                if (this.currentPeriodFilter !== 'todos') {
                    const now = new Date();
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    
                    filtered = filtered.filter(p => {
                        const leadDate = new Date(p.created_at || p.data_criacao || p.createdAt);
                        const leadDay = new Date(leadDate.getFullYear(), leadDate.getMonth(), leadDate.getDate());
                        
                        switch (this.currentPeriodFilter) {
                            case 'hoje':
                                return leadDay.getTime() === today.getTime();
                            
                            case 'ontem':
                                const yesterday = new Date(today);
                                yesterday.setDate(yesterday.getDate() - 1);
                                return leadDay.getTime() === yesterday.getTime();
                            
                            case 'semana':
                                const weekAgo = new Date(today);
                                weekAgo.setDate(weekAgo.getDate() - 7);
                                return leadDate >= weekAgo;
                            
                            case 'mes':
                                const monthAgo = new Date(today);
                                monthAgo.setMonth(monthAgo.getMonth() - 1);
                                return leadDate >= monthAgo;
                            
                            default:
                                return true;
                        }
                    });
                }
                
                // FILTRO POR TIPO
                if (this.currentTypeFilter !== 'all') {
                    filtered = filtered.filter(p => {
                        switch (this.currentTypeFilter) {
                            case 'geral':
                                return !p.tipo_lead || p.tipo_lead === 'geral';
                            case 'workshop':
                                return p.tipo_lead === 'workshop';
                            default:
                                return true;
                        }
                    });
                }
                
                this.filteredParticipants = filtered;
                
                console.log(`üìä Filtros aplicados - Per√≠odo: ${this.currentPeriodFilter}, Tipo: ${this.currentTypeFilter}`);
                console.log(`üéØ Participantes filtrados: ${this.filteredParticipants.length} de ${this.participants.length} total`);
            }
            
            updateParticipantCount() {
                const total = this.filteredParticipants.length;
                const totalOriginal = this.participants.length;
                
                const periodText = {
                    'todos': 'Todos os per√≠odos',
                    'hoje': 'Hoje',
                    'ontem': 'Ontem',
                    'semana': 'Esta semana',
                    'mes': 'Este m√™s'
                };
                
                const typeText = {
                    'all': 'Todos os tipos',
                    'geral': 'Leads gerais',
                    'workshop': 'Workshop/Evento'
                };
                
                const currentPeriodText = periodText[this.currentPeriodFilter] || 'Per√≠odo selecionado';
                const currentTypeText = typeText[this.currentTypeFilter] || 'Tipo selecionado';
                
                this.participantCountEl.innerHTML = `
                    <div style="text-align: center;">
                        <div style="font-size: 1.3rem; margin-bottom: 5px;">
                            üéØ <strong>${total}</strong> participantes selecionados
                        </div>
                        <div style="font-size: 0.9rem; opacity: 0.8;">
                            üìÖ ${currentPeriodText} ‚Ä¢ üé™ ${currentTypeText}
                        </div>
                        ${total !== totalOriginal ? `<div style="font-size: 0.8rem; opacity: 0.6; margin-top: 3px;">de ${totalOriginal} leads totais</div>` : ''}
                    </div>
                `;
                
                // Desabilitar sorteio se n√£o houver participantes
                if (this.drawBtn) {
                    this.drawBtn.disabled = total === 0;
                    if (total === 0) {
                        this.drawBtn.innerHTML = '‚ùå Nenhum participante';
                    } else {
                        this.drawBtn.innerHTML = 'üéØ Sortear Participante';
                    }
                }
            }
            
            createCaseItems(participants, winner, winnerPosition) {
                const items = [];
                const totalItems = 80; // Aumentado para mais variedade
                
                // Criar array de participantes embaralhados para maior aleatoriedade visual
                const shuffledParticipants = [];
                for (let i = 0; i < totalItems; i++) {
                    if (i === winnerPosition) {
                        // Na posi√ß√£o do vencedor, colocar o vencedor real
                        shuffledParticipants.push(winner);
                    } else {
                        // Nas outras posi√ß√µes, embaralhar os participantes
                        const randomIndex = Math.floor(Math.random() * participants.length);
                        shuffledParticipants.push(participants[randomIndex]);
                    }
                }
                
                // Criar os elementos DOM
                for (let i = 0; i < totalItems; i++) {
                    const participant = shuffledParticipants[i];
                    const isWinner = i === winnerPosition;
                    
                    const item = document.createElement('div');
                    item.className = `case-item ${isWinner ? 'winner' : ''}`;
                    
                    const avatar = document.createElement('div');
                    avatar.className = 'case-item-avatar';
                    avatar.textContent = participant.nome.charAt(0).toUpperCase();
                    
                    const name = document.createElement('div');
                    name.className = 'case-item-name';
                    name.textContent = participant.nome;
                    
                    if (!isWinner) {
                        const glow = document.createElement('div');
                        glow.className = 'case-glow';
                        item.appendChild(glow);
                    }
                    
                    item.appendChild(avatar);
                    item.appendChild(name);
                    items.push(item);
                }
                
                return items;
            }
            
            async startDraw() {
                if (this.isDrawing || this.filteredParticipants.length === 0) return;
                
                this.isDrawing = true;
                this.drawBtn.disabled = true;
                this.drawBtn.innerHTML = 'üé≤ Sorteando...';
                
                // Som de abertura da case
                this.playCaseOpenSound();
                
                // Hide winner announcement
                this.winnerAnnouncementEl.classList.remove('show');
                
                // ALEATORIEDADE 100% JUSTA - Usar crypto.getRandomValues se dispon√≠vel
                let randomValue;
                if (window.crypto && window.crypto.getRandomValues) {
                    const array = new Uint32Array(1);
                    window.crypto.getRandomValues(array);
                    randomValue = array[0] / (0xffffffff + 1); // Converter para 0-1
                } else {
                    randomValue = Math.random(); // Fallback
                }
                
                // Escolher vencedor com aleatoriedade criptograficamente segura
                const winnerIndex = Math.floor(randomValue * this.filteredParticipants.length);
                const winner = this.filteredParticipants[winnerIndex];
                
                console.log('üéØ Vencedor selecionado:', winner.nome, '√çndice:', winnerIndex, 'de', this.filteredParticipants.length);
                
                // EXPANDIR FOCO NO CARROSSEL
                this.expandCarouselFocus();
                
                // Posi√ß√£o do vencedor na reel (randomizar um pouco para variar)
                const winnerPosition = 35 + Math.floor(Math.random() * 10); // Entre 35-44 (meio-fim)
                
                // Criar itens da reel com vencedor correto
                const caseItems = this.createCaseItems(this.filteredParticipants, winner, winnerPosition);
                
                // Limpar e adicionar itens √† reel
                this.caseReelEl.innerHTML = '';
                caseItems.forEach(item => this.caseReelEl.appendChild(item));
                
                // Calcular posi√ß√£o final (centralizar o vencedor)
                const itemWidth = 190; // width + gap
                const containerWidth = this.caseReelEl.parentElement.offsetWidth;
                const finalPosition = -(winnerPosition * itemWidth) + (containerWidth / 2) - (itemWidth / 2);
                
                // Come√ßar da esquerda e fazer m√∫ltiplas voltas
                const startPosition = containerWidth;
                const extraDistance = itemWidth * caseItems.length * 4; // 4 voltas completas para mais suspense
                
                // Definir posi√ß√£o inicial
                this.caseReelEl.style.transform = `translateX(${startPosition}px)`;
                this.caseReelEl.style.transition = 'none';
                
                // Iniciar sons de tick durante a anima√ß√£o
                this.startTickSounds();
                
                // TEMPO AUMENTADO PARA MAIS SUSPENSE - 7 segundos total
                setTimeout(() => {
                    // Aplicar anima√ß√£o com easing mais dram√°tico
                    this.caseReelEl.style.transition = 'transform 7s cubic-bezier(0.23, 1, 0.320, 1)';
                    this.caseReelEl.style.transform = `translateX(${finalPosition}px)`;
                    
                    // Quando a anima√ß√£o terminar, mostrar o vencedor
                    setTimeout(() => {
                        this.stopTickSounds();
                        this.showWinner(winner);
                    }, 7100); // Ligeiramente ap√≥s a anima√ß√£o terminar
                }, 200);
            }
            
            expandCarouselFocus() {
                // Expandir container do carrossel e diminuir outros elementos
                const container = document.querySelector('.sorteio-section');
                const header = document.querySelector('.header');
                const filters = document.querySelector('.filters');
                const participantCount = this.participantCountEl;
                const controls = document.querySelector('.controls');
                const caseContainer = document.querySelector('.case-container');
                
                // Aplicar transforma√ß√µes com transi√ß√µes suaves
                header.style.transition = 'all 0.8s ease';
                filters.style.transition = 'all 0.8s ease'; 
                participantCount.style.transition = 'all 0.8s ease';
                controls.style.transition = 'all 0.8s ease';
                caseContainer.style.transition = 'all 0.8s ease';
                
                // Reduzir tamanhos para focar no carrossel
                header.style.transform = 'scale(0.7)';
                header.style.opacity = '0.6';
                filters.style.transform = 'scale(0.8)';
                filters.style.opacity = '0.7';
                participantCount.style.transform = 'scale(0.9)';
                participantCount.style.opacity = '0.8';
                controls.style.transform = 'scale(0.9)';
                controls.style.opacity = '0.8';
                
                // EXPANDIR O CARROSSEL
                caseContainer.style.height = '280px'; // Aumentar altura
                caseContainer.style.transform = 'scale(1.15)'; // Aumentar escala
                caseContainer.style.boxShadow = '0 0 50px rgba(0, 212, 255, 0.6)';
                caseContainer.style.border = '4px solid #00d4ff';
            }
            
            resetCarouselFocus() {
                // Restaurar tamanhos originais
                const header = document.querySelector('.header');
                const filters = document.querySelector('.filters');
                const participantCount = this.participantCountEl;
                const controls = document.querySelector('.controls');
                const caseContainer = document.querySelector('.case-container');
                
                if (header) {
                    header.style.transform = 'scale(1)';
                    header.style.opacity = '1';
                }
                if (filters) {
                    filters.style.transform = 'scale(1)';
                    filters.style.opacity = '1';
                }
                if (participantCount) {
                    participantCount.style.transform = 'scale(1)';
                    participantCount.style.opacity = '1';
                }
                if (controls) {
                    controls.style.transform = 'scale(1)';
                    controls.style.opacity = '1';
                }
                if (caseContainer) {
                    caseContainer.style.height = '200px';
                    caseContainer.style.transform = 'scale(1)';
                    caseContainer.style.boxShadow = 'none';
                    caseContainer.style.border = '3px solid #00d4ff';
                }
            }
            
            startTickSounds() {
                this.tickInterval = setInterval(() => {
                    // Frequ√™ncia vari√°vel para criar sensa√ß√£o de velocidade
                    const randomFreq = 700 + Math.random() * 500;
                    this.playTickSound(randomFreq, 0.02);
                }, 60); // Som mais r√°pido inicialmente
                
                // Fase 2 - Desacelerar gradualmente (7 segundos total)
                setTimeout(() => {
                    clearInterval(this.tickInterval);
                    this.tickInterval = setInterval(() => {
                        const randomFreq = 600 + Math.random() * 400;
                        this.playTickSound(randomFreq, 0.03);
                    }, 90);
                }, 2000); // 2s
                
                setTimeout(() => {
                    clearInterval(this.tickInterval);
                    this.tickInterval = setInterval(() => {
                        const randomFreq = 500 + Math.random() * 300;
                        this.playTickSound(randomFreq, 0.04);
                    }, 140);
                }, 4000); // 4s
                
                setTimeout(() => {
                    clearInterval(this.tickInterval);
                    this.tickInterval = setInterval(() => {
                        const randomFreq = 400 + Math.random() * 200;
                        this.playTickSound(randomFreq, 0.06);
                    }, 220);
                }, 6000); // 6s - Fase final bem devagar
            }
            
            stopTickSounds() {
                if (this.tickInterval) {
                    clearInterval(this.tickInterval);
                    this.tickInterval = null;
                }
            }
            
            showWinner(winner) {
                // Som de vit√≥ria √âPICO
                this.playWinSound();
                
                // DESTAQUE SUPER DRAM√ÅTICO DO ITEM VENCEDOR
                const winnerItem = this.caseReelEl.querySelector('.case-item.winner');
                if (winnerItem) {
                    // Anima√ß√£o de destaque progressiva
                    winnerItem.style.transition = 'all 0.5s ease';
                    winnerItem.style.borderColor = '#ffd700';
                    winnerItem.style.backgroundColor = 'rgba(255, 215, 0, 0.2)';
                    winnerItem.style.boxShadow = '0 0 80px rgba(255, 215, 0, 1)';
                    winnerItem.style.transform = 'scale(1.3)';
                    winnerItem.style.zIndex = '1000';
                    
                    // Efeito de pulso dourado
                    setTimeout(() => {
                        winnerItem.style.animation = 'winnerPulse 1s infinite';
                    }, 500);
                }
                
                // MOSTRAR CONFETTI IMEDIATAMENTE
                this.showMegaConfetti();
                
                // AN√öNCIO DRAM√ÅTICO DO VENCEDOR
                setTimeout(() => {
                    // Resetar foco do carrossel
                    this.resetCarouselFocus();
                    
                    // Garantir que mostra o nome correto
                    this.finalWinnerNameEl.textContent = winner.nome;
                    console.log('üèÜ Vencedor confirmado no an√∫ncio:', winner.nome);
                    
                    // EXPLOS√ÉO DE REVELA√á√ÉO
                    this.winnerAnnouncementEl.classList.add('show');
                    this.winnerAnnouncementEl.style.animation = 'winnerExplosion 0.8s ease-out';
                    
                    // Shake da tela para impacto
                    document.body.style.animation = 'screenShake 0.6s ease-in-out';
                    
                    // Update buttons
                    this.drawBtn.innerHTML = 'üèÜ VENCEDOR!';
                    this.drawBtn.style.background = 'linear-gradient(45deg, #ffd700, #ffed4a)';
                    this.drawBtn.style.color = '#000';
                    this.resetBtn.style.display = 'inline-block';
                    
                    this.isDrawing = false;
                    
                    // Log detalhado do vencedor
                    console.log('üéâ VENCEDOR FINAL:', {
                        nome: winner.nome,
                        email: winner.email,
                        dados: winner
                    });
                }, 1500); // Delay maior para construir suspense
            }
            
            resetDraw() {
                // Parar todos os sons
                this.stopTickSounds();
                
                // Resetar foco do carrossel
                this.resetCarouselFocus();
                
                // Reset reel
                this.caseReelEl.innerHTML = '<div class="placeholder-text">Clique em "Sortear" para come√ßar!</div>';
                this.caseReelEl.style.transform = 'translateX(0)';
                this.caseReelEl.style.transition = 'none';
                
                // Hide winner announcement
                this.winnerAnnouncementEl.classList.remove('show');
                this.winnerAnnouncementEl.style.animation = 'none';
                
                // Reset body animations
                document.body.style.animation = 'none';
                
                // Reset buttons to original state
                this.drawBtn.disabled = false;
                this.drawBtn.innerHTML = 'üéØ Sortear Participante';
                this.drawBtn.style.background = 'linear-gradient(45deg, #00d4ff, #0099cc)';
                this.drawBtn.style.color = 'white';
                this.resetBtn.style.display = 'none';
                
                this.isDrawing = false;
                
                console.log('üîÑ Sorteio resetado - pronto para nova rodada');
            }
            
            showMegaConfetti() {
                const colors = ['#ffd700', '#ffed4a', '#00d4ff', '#ffffff', '#ff6b35', '#ff8a00'];
                
                // EXPLOS√ÉO MASSIVA DE CONFETTI
                for (let i = 0; i < 200; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.className = 'confetti';
                        confetti.style.left = Math.random() * window.innerWidth + 'px';
                        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                        confetti.style.width = (5 + Math.random() * 15) + 'px';
                        confetti.style.height = confetti.style.width;
                        confetti.style.animationDuration = Math.random() * 4 + 3 + 's';
                        confetti.style.animationName = 'megaFall';
                        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                        
                        document.body.appendChild(confetti);
                        
                        setTimeout(() => {
                            confetti.remove();
                        }, 8000);
                    }, i * 20);
                }
                
                // FOGOS DE ARTIF√çCIO LATERAIS
                this.createFireworks();
            }
            
            createFireworks() {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const firework = document.createElement('div');
                        firework.style.position = 'fixed';
                        firework.style.left = (Math.random() * window.innerWidth) + 'px';
                        firework.style.top = (Math.random() * window.innerHeight * 0.6) + 'px';
                        firework.style.width = '4px';
                        firework.style.height = '4px';
                        firework.style.background = '#ffd700';
                        firework.style.borderRadius = '50%';
                        firework.style.boxShadow = '0 0 20px #ffd700';
                        firework.style.animation = 'firework 1s ease-out';
                        firework.style.zIndex = '2000';
                        
                        document.body.appendChild(firework);
                        
                        setTimeout(() => {
                            firework.remove();
                        }, 1000);
                    }, i * 100);
                }
            }
            
            showConfetti() {
                // Vers√£o normal para reset
                this.showMegaConfetti();
            }
        }
        
        // Add CSS for all new animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes megaFall {
                from {
                    transform: translateY(-100vh) rotate(0deg) scale(0);
                    opacity: 1;
                }
                50% {
                    transform: translateY(50vh) rotate(360deg) scale(1.2);
                    opacity: 1;
                }
                to {
                    transform: translateY(120vh) rotate(720deg) scale(0.8);
                    opacity: 0;
                }
            }
            
            @keyframes winnerPulse {
                0%, 100% { 
                    transform: scale(1.3);
                    box-shadow: 0 0 80px rgba(255, 215, 0, 1);
                }
                50% { 
                    transform: scale(1.4);
                    box-shadow: 0 0 120px rgba(255, 215, 0, 1);
                }
            }
            
            @keyframes winnerExplosion {
                0% {
                    transform: scale(0) rotate(-180deg);
                    opacity: 0;
                }
                50% {
                    transform: scale(1.2) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(1) rotate(0deg);
                    opacity: 1;
                }
            }
            
            @keyframes screenShake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            @keyframes firework {
                0% {
                    transform: scale(0);
                    opacity: 1;
                }
                50% {
                    transform: scale(3);
                    opacity: 0.8;
                }
                100% {
                    transform: scale(6);
                    opacity: 0;
                }
            }
            
            @keyframes fall {
                from {
                    transform: translateY(-100vh) rotate(0deg);
                    opacity: 1;
                }
                to {
                    transform: translateY(100vh) rotate(720deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SorteioSystem();
        });
    </script>
